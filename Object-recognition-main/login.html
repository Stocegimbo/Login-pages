<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAKA Solutions Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>TAKA SOLUTIONS</h1>
        <h2>LOGIN</h2>
        <form id="loginForm" action="login_handler.php" method="post">  
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit" id="loginButton">Login</button>
            <a href="forgotpassword.html">Forgot Password?</a> 
            <a href="signup.html">Sign Up</a> 
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the default form submission behavior

            // Get form data
            var formData = new FormData(this);

            // Send form data to your login handler PHP script using fetch API
            fetch("login_handler.php", {
                method: "POST",
                body: formData
            })
            .then(response => response.json()) // Assuming your PHP script returns JSON response
            .then(data => {
                if (data.success) {
                    // Redirect to index.html if login is successful
                    window.location.href = "index.html";
                    
                } else {
                    // Handle login failure (e.g., display error message)
                    alert("Login failed. Please check your credentials.");
                }
            })
            .catch(error => {
                console.error("Error:", error);
            });
        });
    </script>
</body>
</html>
