<body>
    <div class="container">
        <h1>TAKA SOLUTIONS</h1>

        <h2>Forgot Password?</h2>
        <form id="forgotPasswordForm" action="forgot_password_handler.php" method="post">
            <label for="email">Enter your email address:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit" id="submitBtn">Submit</button>
            <button type="button" id="cancelBtn">Cancel</button>
        </form>
    </div>
   <script>
    document.getElementById('submitBtn').addEventListener('click', function(event) {
        // Prevent default form submission behavior (avoids full page reload)
        event.preventDefault();
        // Call a function to handle form submission and login logic (see below)
        handleLogin();
      });
      </script>
    <script>
        document.getElementById("cancelBtn").addEventListener("click", function() {
            window.location.href = "login.html"; // Redirect to login page
        });
    </script>
</body>
